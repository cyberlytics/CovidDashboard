<div class="switch-map">
  <p class="title-badge accent-gray accent-gray-background">
    {{ showInfections ? "Infektionsgeschehen" : "Impffortschritt" }}
  </p>

  <div *ngIf="!this.showInfections" class="info-bar">
    <div
      (click)="this.showVaccineData('first')"
      [ngClass]="{ 'accent-blue accent-blue-background': showFirstVaccine }"
      class="info-bar__toggle-button"
    >
      <p>Erstimpfung</p>
    </div>

    <div
      (click)="this.showVaccineData('second')"
      [ngClass]="{
        'accent-yellow accent-yellow-background': !showFirstVaccine
      }"
      class="info-bar__toggle-button"
    >
      <p>Zweitimpfung</p>
    </div>
  </div>

  <div id="map"></div>


  <div>
    <p style="padding: 4px 0px;">Legende - FÃ¤lle letzte 7 Tage/100.000 EW	</p>
    <div class="gridLegend" *ngIf="this.resize.isMobile">
      <div *ngFor="let element of this.incidenceslegende, let lastelement = last, let i = index"
        [ngStyle]="{'grid-column': (i < this.incidenceslegende.length/2) ? 1 : 2, 'grid-row': (i < this.incidenceslegende.length/2) ? i+1 : (i- this.incidenceslegende.length/2 + 0.5) }">
        <i class="fas fa-stop"
        [style.color]="element.color"
        [style.opacity]="element.fillOpacity"
        ></i>
        <span *ngIf="!lastelement"> > {{element.min}} - {{element.max}} </span>
        <span *ngIf="lastelement"> > {{element.min}}  </span>
      </div>
    </div>

    <div class="gridLegend" *ngIf="!this.resize.isMobile">
      <div *ngFor="let element of this.incidenceslegende, let lastelement = last, let i = index"
        [ngStyle]="{'grid-column': checkColumn(i), 'grid-row': i % 4 + 1 }">
        <i class="fas fa-stop"
        [style.color]="element.color"
        [style.opacity]="element.fillOpacity"
        ></i>
        <span *ngIf="!lastelement"> > {{element.min}} - {{element.max}} </span>
        <span *ngIf="lastelement"> > {{element.min}}  </span>
      </div>
    </div>
  </div>
</div>
