<ngx-charts-bar-vertical
  *ngIf="this.loaded"
  [gradient]="false"
  [legend]="false"
  [results]="displayedValues"
  [scheme]="colorScheme"
  [showXAxisLabel]="false"
  [showYAxisLabel]="false"
  [view]="[800,400]"
  [xAxisLabel]="'Products'"
  [xAxis]="true"
  [yAxisLabel]="'Sale'"
  [yAxis]="true"
>
</ngx-charts-bar-vertical>
