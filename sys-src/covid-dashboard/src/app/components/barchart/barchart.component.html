<div class="barchart">
  <ngx-charts-bar-vertical
    *ngIf="this.loaded"
    [results]="displayedValues"
    [scheme]="colorScheme"
    [xAxis]="true"
    [yAxis]="true"
    [animations]="false"
    [showGridLines]="false"
  >
  </ngx-charts-bar-vertical>
</div>
