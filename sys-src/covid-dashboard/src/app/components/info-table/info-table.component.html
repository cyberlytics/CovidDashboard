<div class="info-table">
  <p class="title-badge accent-yellow accent-yellow-background">Landkreisübersicht</p>

  <div class="info-bar">
    <div (click)="selectedBookmark = !selectedBookmark"
         [ngClass]="{'accent-yellow accent-yellow-background': selectedBookmark}"
         class="info-bar__toggle-button">
      <i class="far fa-bookmark"></i>
    </div>
  </div>

  <div class="grid">
    <div class="row">
      <div class="cell heading"><p>Landkreis</p></div>
      <div class="cell heading"><p>Bestätigt</p></div>
      <div class="cell heading"><p>Aktiv</p></div>
      <div class="cell heading"><p>Genesen</p></div>
      <div class="cell heading"><p>Inzidenz</p></div>
      <div class="cell heading"><p>Verstorben</p></div>
    </div>

    <div *ngFor="let county of this.allCountys" class="row">

      <div class="cell heading">
        <!-- <div class="info-bar__toggle-button" [ngClass]="{'accent-yellow accent-yellow-background': selectedBookmark}" >
          <i class="far fa-bookmark"></i>
        </div> -->
        <p>{{county[1].State}}</p>
      </div>
      <div class="cell">
        <div class="cell__difference-to-previous-day accent-red">
          <i class="fas fa-arrow-down"></i>
          <p>25</p>
        </div>
        <p>{{county[1].TotalCases}}</p>
      </div>
      <div class="cell">
        <div class="cell__difference-to-previous-day accent-blue">
          <i class="fas fa-arrow-up"></i>
          <p>20</p>
        </div>
        <p>{{county[1].ActiveCases}}</p>
      </div>
      <div class="cell">
        <div class="cell__difference-to-previous-day accent-green">
          <i class="fas fa-arrow-up"></i>
          <p>35</p>
        </div>
        <p>{{county[1].Recovered}}</p>
      </div>
      <div class="cell">
        <div class="cell__difference-to-previous-day accent-purple">
          <i class="fas fa-arrow-down"></i>
          <p>5</p>
        </div>
        <p>{{county[1].Incidence7.toFixed(2).replace('.', ',')}}</p>
      </div>
      <div class="cell">
        <div class="cell__difference-to-previous-day accent-gray">
          <i class="fas fa-arrow-down"></i>
          <p>5</p>
        </div>
        <p>{{county[1].Deaths}}</p>
      </div>
    </div>
  </div>
</div>
