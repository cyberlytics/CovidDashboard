<div class="areachart">
  <ngx-charts-area-chart
    [results]="displayedData"
    [scheme]="colorScheme"
    [xAxis]="true"
    [yAxis]="true"
    [animations]="false"
    [legend]="true"
    [legendTitle]="''"
    [showGridLines]="false"
  >
    <!-- (select)="onSelect($event)" -->
  </ngx-charts-area-chart>
</div>
