<div class="chart-overview">
  <p class="title-badge accent-purple accent-purple-background">Diagramme</p>
  <div class="content">
    <div class="info-bar">
      <div (click)="this.changeType('incidence7')"
           [ngClass]="{'accent-purple accent-purple-background': type === chartType.incidence7 && !showRecDeadTotal}"
           class="info-bar__toggle-button">
        <p>7 Tage Inzidenz</p>
      </div>

      <div (click)="this.changeType('activeCases')"
           [ngClass]="{'accent-blue accent-blue-background': type === chartType.activeCases && !showRecDeadTotal }"
           class="info-bar__toggle-button">
        <p>Aktive Fälle</p>
      </div>

      <div (click)="this.changeType('recovered')"
           [ngClass]="{'accent-green accent-green-background': type === chartType.recovered && !showRecDeadTotal }"
           class="info-bar__toggle-button">
        <p>Genesen</p>
      </div>

      <div (click)="this.changeType('deaths')"
           [ngClass]="{'accent-light-gray accent-light-gray-background': type === chartType.deaths && !showRecDeadTotal }"
           class="info-bar__toggle-button">
        <p>Verstorben</p>
      </div>

      <div (click)="this.changeType('totalCases')"
           [ngClass]="{'accent-red accent-red-background': type === chartType.totalCases && !showRecDeadTotal }"
           class="info-bar__toggle-button">
        <p>Bestätigt</p>
      </div>

      <div (click)="this.changeType('recDeadTotal')"
           [ngClass]="{'accent-yellow accent-yellow-background': showRecDeadTotal }"
           class="info-bar__toggle-button">
        <p>Genese, Gestorbene und gesamte Fälle</p>
      </div>
    </div>

    <div class="info-bar">
      <div (click)="this.dayNumber = numb[1]" *ngFor="let numb of this.timeSpan"
           [ngClass]="{'accent-purple accent-purple-background': numb[1] === this.dayNumber }"
           class="info-bar__toggle-button">
        <p>{{numb[0]}}</p>
      </div>
    </div>

    <app-barchart *ngIf="!this.showRecDeadTotal" [colorScheme]="this.colorScheme" [daynumber]="this.dayNumber"
                  [loaded]="this.loaded" [type]="this.type"></app-barchart>

    <app-areachart *ngIf="this.showRecDeadTotal" [colorScheme]="this.colorScheme"
                   [data]="this.recDeaTotalCases" [dayNumber]="this.dayNumber"></app-areachart>
  </div>
</div>
