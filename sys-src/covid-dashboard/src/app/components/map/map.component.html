<div class="switch-map">
  <p
    class="title-badge accent-gray accent-gray-background">{{ showInfections ? 'Infektionsgeschehen' : 'Impffortschritt' }}</p>

  <div class="info-bar">
    <div (click)="this.showInfectionData()" [ngClass]="{'accent-red accent-red-background': true }"
         class="info-bar__toggle-button">
      <i class="fas fa-viruses"></i>
    </div>

    <div (click)="this.showVaccineData('first')" [ngClass]="{'accent-blue accent-blue-background': true }"
         class="info-bar__toggle-button">
      <i class="fas fa-syringe"></i>
    </div>

    <div *ngIf="!this.showInfections">
      <div (click)="this.showVaccineData('first')">erste impfung</div>
      <div (click)="this.showVaccineData('second')" style="padding-left: 20px;">zweite impfung</div>
    </div>
  </div>

  <div id="map"></div>
</div>
